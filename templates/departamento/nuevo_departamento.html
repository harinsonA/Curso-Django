<h1>Nuevo Departamento</h1>

<form action="" method="post">{% csrf_token %}
    <h3>Datos Empleado</h3>
    <p>
        {{ form.primer_nombre }}
    </p>
    <p>
        {{ form.segundo_nombre }}
    </p>
    <p>
        {{ form.apellidos }}
    </p>

    <h3>Datos de Departamento</h3>
    <p>
        {{ form.departamento }}
    </p>
    <p>
        {{ form.nombre_corto_departamento }}
    </p>
    <button type="submit">Guardar</button>
</form>
